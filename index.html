<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to the neighborhood!</h1>
    <p>Mr. Roboger would like to greet you. He has many different ways to say hello.</p>
    <form id="form">
      <div class="form-group">
        <label for="userName">Please enter your name:</label>
        <input id="userName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="userInput">Please enter a number:</label>
        <input id="userInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Greet me!</button>
    </form>


  </div>
</body>
